services:
  - type: web
    name: tournament-analyzer
    env: python
    plan: free  # can be starter/standard if you need more RAM
    buildCommand: |
      pip install -r requirements.txt
      # Install system dependencies and Firefox for Playwright
      npx playwright install-deps
      npx playwright install firefox
    startCommand: |
      streamlit run TournamentPlayersV9.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /usr/local/share/playwright-browsers
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
      - key: PYTHONUNBUFFERED
        value: "1"
